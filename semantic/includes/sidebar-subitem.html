{%- if not nav_item.children %}
    <a href="{{ nav_item.url|url }}" class="item{%- if nav_item.active %} active{%- endif %}">
        {{ nav_item.title }}
    </a>
{%- else %}
    <div class="item">
        <div class="header {%- if nav_item.active %} active{%- endif %}">{{ nav_item.title }}</div>
        <div class="menu">
            {%- for nav_item in nav_item.children %}
                {%- include "sidebar-subitem.html" %}
            {%- endfor %}
        </div>
    </div>
{%- endif %}
